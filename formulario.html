<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulario</title>
</head>
<body>
    <div>
        <h1 id="titulo"> CADASTRO </h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form action="">
        <fieldset class="grupo">

            <div class="campo">
                <label for="nome">Nome</label> 
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>


        </fieldset>
        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="campo">
            <label for="">
                <input type="radio" name="devweb" id="devweb" checked value="frontend">
                front-end 
               
            </label>

            <label for="">
                <input type="radio" name="devweb" id="devweb" checked value="backend">
                Backend 
                </label>

                <label for="">
                    <input type="radio" name="devweb" id="devweb" checked value="fullstack">
                    Fullstack
                </label>
        </div>

        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select id="senioridade">
               <option selected disabled >Selecione</option> 
               <option >Junior</option>
               <option >Pleno</option>
               <option >Senior</option>
            </select>
        </div>

        <div id="check">
            <label for="">Selecione a tecnologia que voce utiliza</label>
            <input type="checkbox" id="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>

            <input type="checkbox" id="tecnologia2" value="CSS">
            <label for="tecnologia2">Css</label>

            <input type="checkbox" id="tecnologia3" value="JavaScript">
            <label for="tecnologia3">JavaScript</label>

            <input type="checkbox" id="tecnologia4" value="PHP">
            <label for="tecnologia4">PHP</label>

            <input type="checkbox" id="tecnologia5" value="Java">
            <label for="tecnologia5">Java</label>

            <input type="checkbox" id="tecnologia6" value="C#">
            <label for="tecnologia6">C#</label>
        </div>

        <div class="campo">
            <label for="experiencia">Conte sobre dua experiencia</label>
            <textarea name="experiencia" id="experiencia" cols="30" rows="6"></textarea>
        </div>
        <button class="botao" type="submit" >ENVIO</button>
    </form>

</body>
</html>
